name: DockerCI
on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Build
        run: docker-compose build
      - name: Docker Run
        run: docker-compose up
      - name: Docker Sanity Test
        run: healthcheck.sh api 8080
